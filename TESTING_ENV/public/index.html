<!DOCTYPE html>
<html>
  <head>
    <title>Testavimo aplinka Skafis</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="author" content="testai.skafis.lt" />
    <link rel="icon" type="image/x-icon" href="./logo/favicon.ico" />
    <link rel="apple-touch-icon" href="./logo/favicon-apple.png" />
    <meta name="description" content="Testavimo įrankis" />
    <meta
      name="keywords"
      content="skafis testavimo aplinka, nemokama testavimo priemonė, interaktyviosios mokymo priemonės, mokytojų ištekliai, skafis testing environment, online quiz maker, interactive learning tools"
    />
    <link rel="manifest" href="./logo/site.webmanifest" />
    <style></style>
    <script>
      function gotoTest(event) {
        event.preventDefault();
        var id = document.getElementById("idInput").value;
        var testCode = document.getElementById("testCodeInput").value;

        if (id === "" || testCode === "") {
          alert("Prašome įvesti ID ir testo kodą");
          return;
        }

        window.location.href = `test.html?id=${id}&testCode=${testCode}`;
      }
      function gotoResults(event) {
        event.preventDefault();
        var id = document.getElementById("idInput").value;
        var testCode = document.getElementById("testCodeInput").value;

        if (id === "" || testCode === "") {
          alert("Prašome įvesti ID ir testo kodą");
          return;
        }

        window.location.href = `results.html?id=${id}&testCode=${testCode}`;
      }

      function codeInput(event) {
        let value = event.target.value;
        value = value.replace(/[^a-zA-Z]+/g, "");
        event.target.value = value.toUpperCase();
      }
    </script>
  </head>
  <body>
    <h1>Testavimo aplinka Skafis</h1>
    <h2>
      DĖMESIO! Ši Skafis versija nėra pastovi! Nelaikykite platformoje
      ilgalaikių duomenų.
    </h2>

    <p>Jūsų ID ir testo kodas skelbiami mokytojo</p>
    <form onsubmit="gotoTest(event);">
      <input
        type="text"
        id="idInput"
        name="number"
        placeholder="Įveskite savo ID"
      /><br />
      <input
        type="text"
        id="testCodeInput"
        name="testCode"
        pattern="[A-Z]*"
        oninput="codeInput(event)"
        placeholder="Įveskite testo kodą"
      /><br />
      <button type="submit">Pradėti testą</button>
    </form>

    <p>
      <button class="redirectButton2" onclick="gotoResults(event);">
        Pasitikrinti įvertinimą
      </button>
    </p>
    <h4><a href="./admin/admin.html">Mokytojo aplinka</a></h4>

    <h3><a href="./old/index.html">Senas puslapis, PUPP pasiruošimas</a></h3>
  </body>
</html>
